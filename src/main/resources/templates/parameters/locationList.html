<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}" xmlns="http://www.w3.org/1999/html">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <a href="/parameters/location-add" class="btn btn-primary">
                            New Location
                        </a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        Location List
                    </header>

                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th> City</th>
                            <th> Address</th>
                            <th> Description</th>
                            <th> Details</th>
                            <th> Country</th>
                            <th> State</th>
                            <th> Actions</th>
                        </tr>
                        <tr th:each="location: ${locations}">
                            <td th:text="${location.city}"></td>
                            <td th:text="${location.address}"></td>
                            <td th:text="${location.description}"></td>
                            <td th:text="${location.details}"></td>
                            <td th:text="${location.country.description}"></td>
                            <td th:text="${location.state.name}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary"
                                       th:href="@{'/parameters/location-details/'+${location.id}}"><i
                                            class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-warning"
                                       th:href="@{'/parameters/location-edit/'+${location.id}}"><i
                                            class="icon_check_alt2"></i></a>
                                    <a class="btn btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this location?')"
                                       th:href="@{'/parameters/locations/delete/'+${location.id}}"><i
                                            class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>
</div>
</body>
</html>
