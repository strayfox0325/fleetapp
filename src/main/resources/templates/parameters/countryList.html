<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <a href="/country-add" class="btn btn-primary">
                        New Country
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    Country List
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Description</th>
                        <th><i class="icon_calendar"></i> Code</th>
                        <th><i class="icon_mail_alt"></i> Capital</th>
                        <th><i class="icon_mail_alt"></i> Continent</th>
                        <th><i class="icon_pin_alt"></i> Nationality</th>
                    </tr>
                    <tr th:each="country: ${countries}">
                        <td th:text="${country.description}"></td>
                        <td th:text="${country.code}"></td>
                        <td th:text="${country.capital}"></td>
                        <td th:text="${country.continent}"></td>
                        <td th:text="${country.nationality}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{'/country-details/'+${country.id}}"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-warning"
                                   th:href="@{'/country-edit/'+${country.id}}"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this country?')"
                                   th:href="@{'/countries/delete/'+${country.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>
