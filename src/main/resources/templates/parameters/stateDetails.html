<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
<body>

<div layout:fragment="content">

        <div class="container" style="width: 70%">
        <div class="row">
            <form class="form-horizontal" method="get">
                <div class="col-lg-8=12">
                    <section class="panel">
                        <header class="panel-heading">
                            Change State Details
                        </header>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Name</label>
                                <div class="col-sm-6">
                                    <input name="description" type="text" class="form-control" th:value="${state.name}" readonly/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Capital</label>
                                <div class="col-sm-6">
                                    <input name="capital" class="form-control" type="text" th:value="${state.capital}" readonly/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Details</label>
                                <div class="col-sm-6">
                                    <input name="nationality" type="text" class="form-control" th:value="${state.details}" readonly/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Code</label>

                                <div class="col-sm-5">
                                    <input name="code" type="text" class="form-control" th:value="${state.code}" readonly>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success" disabled>Save</button>
                            <a href="/parameters/states" class="btn btn-warning">Back</a>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
