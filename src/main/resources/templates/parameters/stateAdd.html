<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <form class="form-horizontal d-flex align-items-center" th:action="@{/parameters/states}" method="post">
                <div class="col-lg-8-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Add New State
                        </header>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Country</label>
                                <div class="col-sm-6">
                                    <label>
                                        <select class="form-control" name="countryid">
                                            <option>--Select--</option>
                                            <option th:each="country : ${countries}"
                                                    th:value="${country.id}"
                                                    th:text="${country.description}">
                                            </option>
                                        </select>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4"> Name</label>
                                <div class="col-sm-6">
                                    <input name="name" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4"> Capital</label>
                                <div class="col-sm-6">
                                    <input name="capital" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Code</label>
                                <div class="col-sm-5">
                                    <input name="code" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="container">
                                <div class="col-lg-12 d-flex justify-content-center"></div>
                                <div class="justify-content-center">
                                    <button type="submit" class="btn btn-success">Save</button>
                                    <a href="/parameters/states" class="btn btn-warning">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
