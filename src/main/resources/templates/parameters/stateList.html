<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_layout.html}" xmlns="http://www.w3.org/1999/html">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <div class="panel-body">
                        <a href="/parameters/state-add" class="btn btn-primary">
                            New State
                        </a>
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                        State List
                    </header>

                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th> Name</th>
                            <th> Code</th>
                            <th> Capital</th>
                            <th> Country</th>
                            <th> Action</th>
                        </tr>
                        <tr th:each="state: ${states}">
                            <td th:text="${state.name}"></td>
                            <td th:text="${state.code}"></td>
                            <td th:text="${state.capital}"></td>
                            <td th:text="${state.country.description}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary"
                                       th:href="@{'/parameters/state-details/'+${state.id}}"><i class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-warning"
                                       th:href="@{'/parameters/state-edit/'+${state.id}}"><i class="icon_check_alt2"></i></a>
                                    <a class="btn btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this state?')"
                                       th:href="@{'/parameters/states/delete/'+${state.id}}"><i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </section>
</div>
</body>
</html>
